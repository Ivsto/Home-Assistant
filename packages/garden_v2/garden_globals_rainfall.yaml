input_number:
  
  #=== Rainfall Days To Use
  irrigation_days_of_rainfall_history_used:
    name: Number of days history to use in calculations
    min: 0
    max: 4
    step: 1
    mode: box
    icon: mdi:calendar-range
    
  #=== Rainfall Multiplier
  irrigation_rainfall_multiplier:
    name: Multiplier for rainfall
    min: 0
    max: 1
    step: 0.01
    icon: mdi:weather-rainy

  #=== Amount of rain before irrigation is stopped
  irrigation_rainfall_threshold:
    name: Rainfall threshold
    min: 5
    max: 30
    icon: mdi:weather-rainy
    mode: box
    unit_of_measurement: 'mm'


  #=== Rainfall History
  irrigation_rainfall_1:
    name: Yesterday
    min: 0
    max: 100
    icon: mdi:weather-rainy
    unit_of_measurement: 'mm'

  irrigation_rainfall_2:
    name: Two days ago
    min: 0
    max: 100
    icon: mdi:weather-rainy
    unit_of_measurement: 'mm'

  irrigation_rainfall_3:
    name: Three days ago
    min: 0
    max: 100
    icon: mdi:weather-rainy
    unit_of_measurement: 'mm'

  irrigation_rainfall_4:
    name: Four days ago
    min: 0
    max: 100
    icon: mdi:weather-rainy
    unit_of_measurement: 'mm'


  #=== Rainfall percentage to use
  irrigation_rainfall_percentage_1:
    name: Yesterday
    min: 0
    max: 100
    step: 5
    mode: box
    icon: mdi:weather-rainy
    unit_of_measurement: '%'

  irrigation_rainfall_percentage_2:
    name: Two days ago
    min: 0
    max: 100
    step: 5
    mode: box
    icon: mdi:weather-rainy
    unit_of_measurement: '%'

  irrigation_rainfall_percentage_3:
    name: Three days ago
    min: 0
    max: 100
    step: 5
    mode: box
    icon: mdi:weather-rainy
    unit_of_measurement: '%'

  irrigation_rainfall_percentage_4:
    name: Four days ago
    min: 0
    max: 100
    step: 5
    mode: box
    icon: mdi:weather-rainy
    unit_of_measurement: '%'


